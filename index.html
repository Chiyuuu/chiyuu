<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>觅食记</title>
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#4A90E2" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/pwa-assets/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-background': '#F7F9FB',
              'brand-primary': '#4A90E2',
              'brand-secondary': '#50E3C2',
              'brand-text': '#4A4A4A',
              'brand-text-light': '#9B9B9B',
              'brand-accent': '#F5A623',
              'brand-guilt': '#D0021B',
              'brand-calm': '#4A90E2',
              'brand-satisfied': '#7ED321',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(0.8)', opacity: '0.8' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              breathe: 'breathe 8s ease-in-out infinite',
              fadeIn: 'fadeIn 0.5s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<!-- 1. 添加Babel Standalone，用于在浏览器中进行实时编译 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-brand-background">
    <div id="root"></div>

    <!-- 2. 添加应用的入口文件，并指定类型为 "text/babel" -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
